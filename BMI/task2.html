<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<h2>BMI CALCULATAR</h2>
<p>you can calculate easily.</p>

<div class="container">
  <form>
    <div class="row">
      <div class="col-25">
        <label for="fname">Mass(KG)</label>
      </div>
      <div class="col-75">
        <input type="number" id="mass" name="mass" placeholder="mass..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Height(CM)</label>
      </div>
      <div class="col-75">
        <input type="number" id="height" name="height" placeholder="height..">
      </div>
    </div>
    <br>
    <div class="row">
      <input type="submit" id="result" value="Calculte BMI">
    </div>
    <br>
    <p id="showresult">View Result</p>
  </form>
</div>
<script src="./js/task2.js"></script>
</body>
</html>
